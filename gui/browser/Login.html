<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <link rel="stylesheet" href="./lib/jquery/jquery-ui.css">
        <link rel="stylesheet" href="./css/styles.css?v=1.0">
        <link rel="stylesheet" href="./css/Login.css?v=1.0">
        <link rel="shortcut icon" href="img/favicon.ico" type="img/png">
    </head>
    <body>
        <table>
            <tr>
                <td>
                    <img id="image" src="./img/logo.png" alt="MSF">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" id="userName" value="" placeholder="Username" data-i18n="[placeholder]Login.Username">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="password" id="password" placeholder="Password" data-i18n="[placeholder]Login.Password">
                </td>
            </tr>
            <tr>
                <td>
                    <button id="login" data-i18n="Login.Login">Login</button>
                </td>
            </tr>
            <tr>
                <td>
                    <div id="message"></div>
                </td>
            </tr>
        </table>
        <script src="./lib/jquery/jquery-3.1.1.js"></script>
        <script src="./lib/jquery/jquery-ui.js"></script>
        <script src="./lib/i18next/i18next-1.11.2.js"></script>
        <script src="./js/i18nextEx.js"></script>
        <script src="./js/Config.js"></script>
        <script src="./js/Authority.js"></script>
        <script src="./js/Login.js"></script>
        <script src="./js/MessageInfo.js"></script>
        <script>i18n.init(MSF.Conf.System.Lang, function(err, t){ $(document).i18n();});</script>
    </body>
</html>
